<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="./register.component.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="assets/images/coin-2.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">Multi-Currency Transfer Portal</h1>
                    <h4>Sign Up</h4>
                    <div [hidden]="submitted" style="width: 400px;">
                        <form (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <label for="firstname"><span class="req">* </span>FirstName: </label>
                                        <input required pattern="^[A-Z a-z]+$" type="text" [(ngModel)]="user.firstname"
                                            name="firstname" id="firstname" class="form-control p4 my-3 "
                                            placeholder="firstname"  #firstname="ngModel">
                                        <!-- <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
                                            required
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <label for="lastname"><span class="req">* </span>LastName: </label>
                                        <input required pattern="^[A-Z a-z]+$" type="text" [(ngModel)]="user.lastname"
                                            name="laststname" id="lasttname" class="form-control p4 my-3 "
                                            placeholder="lastname">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <label for="username"><span class="req">* </span>UserName: </label>
                                        <input required pattern="^[A-Za-z0-9]+$" type="text" [(ngModel)]="user.username"
                                            name="firstname" id="username" class="form-control p4 my-3 "
                                            placeholder="username">

                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <label for="password"><span class="req">* </span>Password: </label>
                                        <input required pattern="^[A-Za-z0-9]+$" type="password"
                                            [(ngModel)]="user.password" name="password" id="password"
                                            class="form-control p4 my-3 " placeholder="password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <label for="phoneno"><span class="req">* </span>Phone No: </label>
                                        <input required type="number" [(ngModel)]="user.phoneno" name="phoneno"
                                            id="phoneno" class="form-control p4 my-3 " placeholder="phoneno">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <label for="dob"><span class="req">* </span>Date of Birth: </label>
                                        <input required type="date" [(ngModel)]="user.dob" name="dob" id="dob"
                                            class="form-control p4 my-3 " placeholder="date of birth">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <label for="email"><span class="req">* </span>Email address: </label>
                                        <input required type="email" [(ngModel)]="user.email" name="email" id="email"
                                            class="form-control p4 my-3 " placeholder="email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-7">
                                        <label for="pancardno"><span class="req">* </span>Pancard Number: </label>
                                        <input required type="text" [(ngModel)]="user.pancardno" name="pancardno"
                                            id="pancardno" class="form-control p4 my-3 " placeholder="pancardno">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <!-- <input class=" btn1 mt-3 mb-5" type="submit" name="submit_reg" value="Register"
                                            (click)="registerNow()"> -->
                                        <button class="btn btn-success">Submit</button>
                                        <!-- <button type="button" class="btn1 mt-3 mb-5">Register</button>  -->
                                    </div>
                                </div>
                                <p>Already have an Account? <a href="#">Sign In</a></p>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
